<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin</title>
    <style>
        #cont{
            margin:20px auto;
            width:60%;
            border:1px solid black;
            padding: 20px;
            border-radius: 2px;
        }
    </style>
</head>
<body>

    <div id = "cont">
        <form id="signup_form" action="" onsubmit="run(event)">
            <h1>SIGN UP </h1>
            <h4><a href="login.html">Go to login Page</a></h4>
            <table>
                <tr>
                    <td> <label for="name">name</label></td>
                    <td><input placeholder="name" type="text" name="" id="name"></td>
                 </tr>
                 <tr>
                     <td> <label for="email">email</label></td>
                     <td><input placeholder="email" type="email" name="" id="email"></td>
                  </tr>
                  <tr>
                     <td> <label for="password">password</label></td>
                     <td><input placeholder="password" type="password" name="" id="password"></td>
                  </tr>
                  <tr>
                     <td> <label for="username">username</label></td>
                     <td><input placeholder="username" type="text" name="" id="username"></td>
                  </tr>
                  <tr>
                     <td> <label for="mobile">mobile</label></td>
                     <td><input placeholder="mobile" type="number" name="" id="mobile"></td>
                  </tr>
                  <tr>
                     <td><label for="description">description</label></td>
                     <td><input placeholder="description" type="text" name="" id="description"></td>
                  </tr>
                  <tr>
                      <td><input type="submit" name="" id="submit"></td>
                  </tr>
            </table>
        </form>
    </div>



    <script src="C:\Users\AmitsRiG\Desktop\MyDocs\sigupLogin\signUp.js"></script>
</body>
</html>
