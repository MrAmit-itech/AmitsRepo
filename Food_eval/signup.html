<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id ='navbar'></div>
    <div id ="signup">
        <h3>SIGN-UP</h3>
        <form id="formdata" autocomplete="off" onsubmit="run(event)" action="">
            <!-- {
                "name": "MASAI School",
                "email": "hello@masai.com"
                "password": "secret",
                "username": "masai-school",
                "mobile": "9876543210",
                "description": "A Transformation in education!" 
              } -->

             <table>
                 <tr>
                     <td>name</td>
                     <td><input type="text" name="" placeholder="name" id="name"></td>
                 </tr>
                 <tr>
                     <td>email</td>
                     <td><input type="email" name="" placeholder="email" id="email"></td>
                 </tr>
                 <tr>
                     <td>password</td>
                     <td><input type="password" name="" placeholder="password" id="password"></td>
                 </tr>
                 <tr>
                    <td>username</td>
                    <td><input type="text" name="" placeholder="username" id="username"></td>
                </tr>
                <tr>
                    <td>mobile</td>
                    <td><input type="number" name="" placeholder="mobile" id="mobile"></td>
                </tr>
                <tr>
                    <td>description</td>
                    <td><input type="text" name="" placeholder="description" id="description"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id=""></td>
                </tr>
             </table>

        </form>
    
    </div>

    <script type="module">
        import nav from './components/navbar.js'
        document.getElementById('navbar').innerHTML = nav()
    </script>
    <script src="./scripts/signup.js"></script>
</body>
</html>
