<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" name="" id="id" placeholder="Id">
        <input type="text" name="" id="name" placeholder="Name">
        <input type="number" name="" id="price" placeholder="Price">
        <button onclick="addProduct()">Add Product</button>
    </div>    

    <div>
        <h1>delete product</h1>
        <input type="number" name="" id="product_id" placeholder="Id">
        <button onclick="deleteProduct()">Delete Product</button>
    </div>
</body>
</html>

<script>
    async function addProduct(){
        let data = {
            id:document.getElementById("id").value,
            name:document.getElementById("name").value,
            price:document.getElementById("price").value,
        }

        let response = await fetch("http://localhost:2000/api/products",{
            method:"POST",
            body:JSON.stringify(data),
            headers:{
                "Content-Type":"application/json"
            }
        })

        let d = await response.json()
        console.log(d)
    }

    async function deleteProduct(){
        let id = document.getElementById("product_id").value
        let response = await fetch(`http://localhost:2000/api/products/${id}`,{
            method:"DELETE",
            headers:{
                "Content-Type":"application/json"
            }
        })
    }

</script>
